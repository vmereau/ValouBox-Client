<div>
  @for (message of messageStore.entities(); track message.id) {
    <ul> ( {{message.date | date:'HH:mm' }} ) {{message.Sender.name}}: {{message.content}}</ul>
  } @empty {
    <li> Il n'y a pas encore de messages </li>
  }
</div>
<input type="text"  [formControl]="newMessageForm" (keyup.enter)="sendMessage()">
